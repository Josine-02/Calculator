<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class = "calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <button class="one"></button>
                <button class="two"></button>
                <button class="three"></button>
                <button class="four"></button>
                <button class="five"></button>
                <button class="six"></button>
                <button class="seven"></button>
                <button class="eight"></button>
                <button class="nine"></button>
                <button class="clear"></button>
                <button class="zero"></button>
                <button class="equals"></button>
            </div>

            <div class="operators">
                <button class="add"></button>
                <button class="subtract"></button>
                <button class="multiply"></button>
                <button class="divide"></button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
